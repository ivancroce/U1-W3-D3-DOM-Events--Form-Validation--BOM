<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1617/1617770.png" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h1>To-Do List</h1>
        <img src="assets/img/icon.jpg" alt="To-Do List icon" />
        <!-- form to add new tasks -->
        <form action="submit" class="form-box">
          <input id="input-box" type="text" placeholder="Add a new task" required />
          <button id="addBtn" type="submit">+</button>
        </form>
        <!-- Tasklist -->
        <ul id="tasklist">
          <li>Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
        </ul>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
